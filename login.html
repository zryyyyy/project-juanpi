<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css" />
</head>
<body>

    <!-- 头部 -->
    <div class="head_login">
        <div class="area">
            <div class="logo"></div>
            <div class="protection">

            </div>
        </div>
    </div>

    <!-- 登陆 -->
    <div class="main">
        <div class="main_login">
            <div class="login_content">
                <div class="title">
                    <span class="hd">老用户登录</span>
                    <span class="tips">尊敬的卷皮用户，欢迎您回来！</span>
                    <p class="other">
                        还没帐号？
                        <a href="#">立即去注册</a>
                    </p>
                </div>
                <div class="login_center">
                    <div class="content_loading">
                        <form action="" method="post" id="login">
                            <ul class="login_list">
                                <li class="active">
                                    <label for="" class="normal"></label>
                                    <div class="box_border">
                                        <div class="user_img"></div>
                                        <input type="text" class="normal_input" id="account" placeholder="手机号/邮箱/昵称" name="acount">
                                        <div class="dele_info_img"></div>
                                    </div>
                                    <div class="error_box" id="account_warn"></div>
                                </li>
                                <li class="clear">
                                    <label for="" class="normal"></label>
                                    <div class="box_border">
                                        <div class="code_img"></div>
                                        <input type="password" class="normal_input" placeholder="密码" name="password">
                                        <div class="dele_info_img"></div>
                                    </div>
                                    <div class="error_box" id="password_warn"></div>
                                </li>
                               
                                <li class="chex_d">
                                    <label for="" class="normal"></label>
                                    <div class="chex">
                                        <span>
                                            <label for="">
                                                <input type="checkbox" class="ck" name="auto" checked="checked">
                                                两周内免登陆
                                            </label>
                                        </span>
                                        <a href="" class="forget">忘记密码？</a>
                                    </div>
                                </li>
                                <li>
                                    <label for="" class="normal">
                                        <div class="btn">
                                            <input type="submit" class="sub smt_o" value="登录">
                                        </div>
                                    </label>
                                </li>
                                <li class="third_login"></li>
                            </ul>
                        </form>
                    </div>
                    <div class="login_img">
                        <img src="images/login_img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
